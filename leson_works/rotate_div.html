<!DOCTYPE html>
<html>
<head>
    <title>kkkkkkkkkkkkkoliaaa</title>
    <meta charset="utf-8">
    <style>
     button{
         margin: 300px;
         width: 200px;
         height: 100px;
         background-color: brown;
         animation-name:guro;
         animation-duration:4s;
         animation-timing-function: linear;
         animation-iteration-count: infinite;
     }
     @keyframes guro{
         from{
            transform:rotate(0deg);
         }
         to{
             transform:rotate(360deg);
         }
     }
    </style>
</head>
<body>
<button>guram</button>
</body>
</html>
